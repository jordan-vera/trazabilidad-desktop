<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">AGRÍCOLA DOS HERMANOS </a>
    </div>
</nav>

<br> <br> <br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 bg-white p-5">
            <br>

            <h4>Iniciar Sesión</h4>

            <br>

            <div class="msj-error" *ngIf="credencialesEstado == false">
                Credenciales incorrectas!!
            </div>

            <label>Usuario:</label>
            <input type="text" class="form-control" name="user" [(ngModel)]="nick">
            <br>
            <label>Contraseña:</label>
            <input type="password" class="form-control" name="clave" [(ngModel)]="clave">
            <br>
            <button type="button" class="btn btn-dark w-100" (click)="login()">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
            <br>
        </div>
    </div>
</div>

<app-spinner></app-spinner>
